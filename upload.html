<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une photo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-warning navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">🏠</a> <!-- Retour à l'accueil -->
    </div>
  </nav>

  <!-- Formulaire d'upload -->
  <div class="container my-5">
    <form id="upload-form" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="image-upload" class="form-label">📸</label>
        <input type="file" name="image" id="image-upload" class="form-control" style="display:none;">
        <div class="upload-icon text-center">
          <label for="image-upload" style="cursor:pointer; font-size:5rem;">⬆️</label>
        </div>
      </div>
      <button type="submit" class="btn btn-warning w-100" style="font-size:3rem;">✅</button>
    </form>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch('upload_image.php', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert('❌'); // Message visuel si erreur
          } else {
            alert('✅'); // Message visuel si succès
            window.location.href = 'index.html'; // Redirection après succès
          }
        });
    });
  </script>
</body>
</html>
