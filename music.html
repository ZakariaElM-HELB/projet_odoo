<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musique</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-warning navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">🏠</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="music.html">🎵</a></li> <!-- Retour à la page musique -->
          <li class="nav-item"><a class="nav-link" href="post_music.html">➕</a></li> <!-- Accès au formulaire d'ajout -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Liste des musiques sous forme de posts -->
  <div class="container my-5">
    <div class="row" id="music-posts-container"></div>
  </div>

  <script>
    // Charger les musiques sous forme de posts
    function loadMusicPosts() {
      fetch('fetch_music.php')
        .then(response => response.json())
        .then(musicList => {
          const container = document.getElementById('music-posts-container');
          container.innerHTML = '';
          musicList.forEach(music => {
            const musicPost = `
              <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                  <div class="card-header">
                    <span style="font-size: 1.5rem;">🙉 ${music.user}</span>
                  </div>
                  <div class="card-body">
                    <audio controls class="w-100">
                      <source src="${music.file_path}" type="audio/mpeg">
                    </audio>
                  </div>
                </div>
              </div>`;
            container.innerHTML += musicPost;
          });
        });
    }

    // Charger les posts au démarrage
    loadMusicPosts();
  </script>
</body>
</html>
