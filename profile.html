  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffcc00;
      padding: 30px;
    }

    .profile-picture {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .description {
      display: flex;
      gap: 10px;
      font-size: 4.5rem;
      justify-content: center;
      margin-top: 10px;
    }

    .repost-button {
      font-size: 3rem;
      margin-top: 20px;
      border: none;
      background-color: #ffe066;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .repost-button:hover {
      transform: scale(1.2);
      background-color: #ffcc33;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colonnes fixes */
      gap: 20px; /* Espacement entre les images */
      padding: 20px;
      max-width: 1100px; /* Largeur totale augment√©e */
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 400px; /* Taille fortement augment√©e */
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    footer a {
      color: white;
      margin: 0 10px;
      font-size: 3rem;
      text-decoration: none;
    }

    footer a:hover {
      color: #ffcc00;
    }
  </style>
</head>
