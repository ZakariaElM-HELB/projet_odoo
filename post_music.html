<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster une chanson</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-warning navbar-light">
    <div class="container">
      <a class="navbar-brand" href="music.html">🎵</a> <!-- Retour à la liste des chansons -->
    </div>
  </nav>

  <!-- Formulaire pour ajouter une chanson -->
  <div class="container my-5">
    <form id="post-music-form" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="music-upload" class="form-label">🎵</label>
        <input type="file" name="music" id="music-upload" class="form-control" style="display:none;">
        <div class="upload-icon text-center">
          <label for="music-upload" style="cursor:pointer; font-size:5rem;">⬆️</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="user-name" class="form-label">🙉</label>
        <input type="text" name="user" id="user-name" class="form-control" placeholder="Nom d'utilisateur (facultatif)">
      </div>
      <button type="submit" class="btn btn-warning w-100" style="font-size:3rem;">✅</button>
    </form>
  </div>

  <script>
    document.getElementById('post-music-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch('upload_music.php', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert('❌'); // Indicateur visuel d'erreur
          } else {
            alert('✅'); // Indicateur visuel de succès
            window.location.href = 'music.html'; // Redirection après succès
          }
        });
    });
  </script>
</body>
</html>
